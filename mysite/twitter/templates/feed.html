{% extends 'base.html' %}

{% block title %}
    Feed
{% endblock %}

{% block content %}

<style>
    a {
        color: black;
        transition: ease 0.2s;
    }

    a:hover {
        text-decoration: none;
        color: black;
        scale: 1.01;
    }
</style>

<div class="container">
    <h2 class="my-4">Tweets Recentes</h2>
    <div class="list-group-flush">
        {% for tweet in post_list %}
            <a href="post/{{tweet.id}}" class="list-group-item mb-5">
                <div>
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{ tweet.user.username }}</h5>
                        <small>{{ tweet.created_on }}</small>
                    </div>
                    <p class="mb-1">{{ tweet.post_text }}</p>
                </div>
            </a>
        {% empty %}
            <p class="text-center">Nenhum tweet dispon√≠vel.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
